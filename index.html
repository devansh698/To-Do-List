<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#062e3f">
    <meta name="Description" content="A dynamic and aesthetic To-Do List WebApp.">

    <!-- Google Font: Quick Sand -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/corner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <title>JUST DO IT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
</head>

<body>
    <div id = "header">
        <div class="flexrow-container">
            <div class="blue-theme theme-selector"></div>
            <div class="pink-theme theme-selector"></div>
            <div class="green-theme theme-selector"></div>
        </div>
        <h1 id="title">Just do it.<div id="border"></div></h1>
    </div>

    <div style="max-width:600px; margin:auto;">
        <div id="form">
            <form>
                <input class="todo-input" type="text" placeholder="Add a task.">
                <button class="todo-btn" type="submit">I Got This!</button>
            </form>
        </div>

        <div id="search-container">
            <input class="search-input" type="text" placeholder="Search tasks...">
        </div>
    </div>

    </div>
    <div class="version">
        <div>
            <p><span id="datetime"></span></p>
            <script src="JS/time.js"></script>
        </div>
    </div>

    <div id="quote-container" class="fade-in-animation"></div>
    <div id="lottie-container" class="fade-in-animation"></div>

    <div id="myUnOrdList">
        <ul class="todo-list">
            
        </ul>
    </div>
    <script src="JS/main.js" type="text/javascript"> </script>
</body>
</html>
